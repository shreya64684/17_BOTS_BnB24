    <div class="main-content">
        <div class="header-wrappper">

                <h2>Add New Appointments</h2>
            </div>
        </div>
        <div class="wrapper" style="margin-left: 25%; height: 450px; width: 600px">
            <form action="/new_test" method="post">
                <h1>Add New Appointment</h1>

                <div class="form-group">
                    <label>Appointment name (title)</label>
                    <input type="text" class="form-control" name="test_name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label>Doctor name</label>
                    <input type="text" class="form-control" name="subject_name" placeholder="Doctor name" required />
                </div>
                <div class="form-group">
                    <label>Test date</label>
                    <input type="date" class="form-control" name="test_date" placeholder="Test Date" required />
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block btn-round" style="margin-top: 70px;">BOOK APPOINTMENT</button>
                </div>
            </form>
        </div>
        <div class="chatbot-wrappper" style="background-color: lightblue; width: fit-content;margin-left: 880px;">
            <div class="chatbot-title" style="color: blue; font-size: 1px;margin-top: 60px; ">
                <h4>Mental Health Chatbot -</h4>
            </div>
